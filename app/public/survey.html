<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Friend Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron survey-jumbotron">
            <h1 class="lj-header">Survey Questions</h1>
            <hr>
            <div class="s-header">
                <h3>About You</h3>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="userPhoto">Photo</label>
                    <input type="text" class="form-control" id="userPhoto" placeholder="http://www.example.com/photo.jpg">
                </div>
            </div>
            <hr>
            <div class="s-body">
                <div class="form-group">
                    <h3>Question 1</h3>
                    <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select id="q1" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 2</h3>
                    <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select id="q2" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 3</h3>
                    <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select id="q3" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 4</h3>
                    <label for="q4">You rarely do something just out of sheer curiosity.</label>
                    <select name="question-four" id="q4" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 5</h3>
                    <label for="q5">People can rarely upset you.</label>
                    <select id="q5" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 6</h3>
                    <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                    <select id="q6" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 7</h3>
                    <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select id="q7" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 8</h3>
                    <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                    <select id="q8" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 9</h3>
                    <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts
                        or not.</label>
                    <select id="q9" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <h3>Question 10</h3>
                    <label for="q10">You feel more energetic after spending time with a group of people.</label>
                    <select id="q10" class="form-control">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="s-footer">
                <button id="submitSurvey" type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>

    <div id="resultsModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Friend Match</h4>
                </div>
                <div class="modal-body">
                    <div class="thumbnail friend-tile">
                        <img id="userMatchImage">
                        <div class="caption">
                            <h3 id="userMatchName"></h3>
                            <p>Lets be friends!</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $('#submitSurvey').on('click', function (event) {
            event.preventDefault();

            var userInput = {
                name: $('#userName').val().trim(),
                photo: $('#userPhoto').val().trim(),
                scores: [
                    $('#q1').val().trim(),
                    $('#q2').val().trim(),
                    $('#q3').val().trim(),
                    $('#q4').val().trim(),
                    $('#q5').val().trim(),
                    $('#q6').val().trim(),
                    $('#q7').val().trim(),
                    $('#q8').val().trim(),
                    $('#q9').val().trim(),
                    $('#q10').val().trim()
                ]
            };

            $.post('/api/friends', userInput).done(function (data) {
                console.log(data);

                $("#userMatchName").html(data.matchName);
                $("#userMatchImage").attr("src", data.matchImage);
                $("#resultsModal").modal();
            });
        });
    </script>
</body>

</html>
